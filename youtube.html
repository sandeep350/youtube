<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .search_bar {
      top: 10px;
      right: 10px;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      height: 30px;
      display: block;
    }

    .video-container1 {
      width: 300px;
      margin-top: 60px;
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
    }

    .thumbnail1 {
      width: 100%;
      display: block;
    }

    .title1 {
      font-weight: bold;
      font-size: 20px;
      color: black;
      margin: 10px 0 15px 0;
    }

    .author1 {
      font-weight: bold;
      font-size: 15px;
      color: black;
      margin: 0;
      display: block; 
    }

    .views1 {
      font-size: 15px;
      color: black;
      margin: 0;
      display: block;
    }
  </style>
</head>
<body>
  <input class="search_bar" type="text" placeholder="Search">

  <div class="video-container1">
    <img class="thumbnail1" src="one.png" alt="Video thumbnail">
    <p class="title1">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="author1">
      Marques Brownlee
    </p>
    <p class="views1">
      3.4M views · 6 months ago
    </p>
  </div>

  <div class="video-container1">
    <img class="thumbnail1" src="two.png" alt="Video thumbnail">
    <p class="title1">
      Try Not To Laugh Challenge #9
    </p>
    <p class="author1">
      Markiplier
    </p>
    <p class="views1">
      19M views · 4 years ago
    </p>
  </div>
</body>
</html>
